        <script id="vs" type="x-shader/x-vertex">
            
            attribute vec2 aPosition;
            attribute vec2 aTexCoord;

            varying vec2 vTexCoord;

            void main() {
                gl_Position = vec4(aPosition, 0, 1);
                vTexCoord = aTexCoord;
            }
        
        </script>


        <script id="fs" type="x-shader/x-fragment">
            
            #ifdef GL_ES
                precision highp float;
            #endif

            uniform sampler2D uSampler;

            varying vec2 vTexCoord;

            void main() {
                gl_FragColor = texture2D(uSampler, vTexCoord);
            }
        
        </script>



        <script id="vsUpdate" type="x-shader/x-vertex">
            
            attribute vec2 aPosition;
            attribute vec2 aTexCoord;
            
            uniform vec2 uMouse;

            varying vec2 vMouse;
            varying vec2 vTexCoord;


            void main() {
                gl_Position = vec4(aPosition, 0, 1);
                vTexCoord = aTexCoord;
                vMouse = uMouse;
            }
        
        </script>


        <script id="fsUpdate" type="x-shader/x-fragment">
            
            #ifdef GL_ES
                precision highp float;
            #endif

            uniform sampler2D uSampler;
            uniform float uStateTexSize;

            varying vec2 vTexCoord;
            varying vec2 vMouse;

            vec4 lookup(float offset) {
                return texture2D(uSampler, (gl_FragCoord.xy + vec2(offset, 0.0)) / uStateTexSize);
            }

            void main() {
                float offset = 0.0;
                bool updatingPosition = mod(gl_FragCoord.x, 2.0) < 1.0;
                vec4 pos, vel;
                if (updatingPosition) {
                    pos = lookup(0.0);
                    vel = lookup(1.0);

                    pos.xy += vel.xy;

                    

                } else {
                    pos = lookup(-1.0);
                    vel = lookup(0.0);

                    


                    float d = distance(pos.xy, vMouse);

                    if( d < 0.2 ) {

                        vec2 delta = pos.xy - vMouse;

                        float weight = length(delta); 

                        weight *= 0.01;


                        delta = normalize(delta);

                        delta *= .001 + weight;

                        vel += vec4(delta, 0.0, 0.0);


                    }

                    vel *= 0.95;





                   
                }




                
                // vec3 vPos = pos.xyz;
                // //pos.xy += mouse.xy;
                // vec3 m = vec3(vMouse, 0.0);
                
                // m.y *= -1.0;
                // float d = distance(vPos,m);

                // if(d < 0.2) { 

                //    pos.x += (0.2 - d) * m.x;
                //    //pos.y += (4.1 - d) * m.y;
                //    //pos.z += (4.1 - d) * 5.0;

                // }else {
                    
                // }

                //vec2 mouse = normalize(vMouse);

                //pos += vec4(mouse, 0.0, 0.1) * 0.01;

                //pos *= 1.01;
                // /pos.y = 0.5;

               // pos = vec4(1,0,0,1);

                if (updatingPosition) {
                    gl_FragColor = pos;    
                } else {
                    gl_FragColor = vel;
                }
                
            }
        
        </script>






        <script id="vsDraw" type="x-shader/x-vertex">
            
            attribute vec2 aPosition;
            uniform sampler2D uSampler;

            void main() {
                gl_PointSize = .4;
                vec2 pos = aPosition;
                gl_Position = texture2D(uSampler,pos);
            }
        
        </script>

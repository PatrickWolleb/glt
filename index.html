        <script id="vs" type="x-shader/x-vertex">
            
            attribute vec2 aPosition;
            attribute vec2 aTexCoord;

            varying vec2 vTexCoord;

            void main() {
                gl_Position = vec4(aPosition, 0, 1);
                vTexCoord = aTexCoord;
            }
        
        </script>


        <script id="fs" type="x-shader/x-fragment">
            
            #ifdef GL_ES
                precision highp float;
            #endif

            uniform sampler2D uSampler;

            varying vec2 vTexCoord;

            void main() {
                gl_FragColor = texture2D(uSampler, vTexCoord);
            }
        
        </script>



        <script id="vsUpdate" type="x-shader/x-vertex">
            
            attribute vec2 aPosition;
            attribute vec2 aTexCoord;
            varying vec2 vTexCoord;

            void main() {
                gl_Position = vec4(aPosition, 0, 1);
                vTexCoord = aTexCoord;
            }
        
        </script>


        <script id="fsUpdate" type="x-shader/x-fragment">
            
            #ifdef GL_ES
                precision highp float;
            #endif

            uniform sampler2D uSampler;
            varying vec2 vTexCoord;
    

            void main() {
                float offset = 0.0;
                float uResolution = 2.0;
                vec4 pos = texture2D(uSampler, gl_FragCoord.xy / 2.0);
                
                pos.y +=  0.01;
                pos.x -= pos.x * 0.1;

                //pos *= 1.01;
                // /pos.y = 0.5;

               // pos = vec4(1,0,0,1);
                gl_FragColor = pos;
            }
        
        </script>






        <script id="vsDraw" type="x-shader/x-vertex">
            
            attribute vec2 aPosition;
            attribute vec2 aTexCoord;
            varying vec2 vTexCoord;


            uniform sampler2D uSampler;

            void main() {
                gl_PointSize = 5.0;
                vec2 pos = aPosition;
                gl_Position = texture2D(uSampler,pos);
                vTexCoord = aTexCoord;
            }
        
        </script>


        <script id="fsDraw" type="x-shader/x-fragment">
            
            #ifdef GL_ES
                precision highp float;
            #endif

            varying vec2 vTexCoord;


            void main() {
                gl_FragColor = vec4(1,0,0,1);
            }
        
        </script>
